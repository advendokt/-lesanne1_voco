<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Kuulutus</title>
  <style>
    /* Üldised sätted */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Pealkirja stiil */
    #pealkiri {
      text-align: center;
      font-size: 32px;
      color: #2c3e50;
      margin-top: 20px;
    }

    /* Kuupäeva ja koha stiil */
    #kuupaeva_koht {
      text-align: center;
      font-size: 18px;
      color: #34495e;
      margin-top: 10px;
    }

    /* Sisu lõigu stiil */
    #sisu {
      text-align: justify;
      font-size: 18px;
      color: #2c3e50;
      margin: 20px auto;
      width: 80%;
    }

    /* Korraldaja stiil */
    #korraldaja {
      text-align: center;
      font-size: 16px;
      color: #7f8c8d;
      margin-top: 20px;
    }

    /* Lõikude vahede ja elementide kaugus */
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1 id="pealkiri">Kuulutus</h1>
  <p id="kuupaeva_koht">
    <strong>Millal:</strong> 15. september 2024<br>
    <strong>Kus:</strong> Tallinn, Vabaduse väljak
  </p>
  <p id="sisu">
    Tere tulemast osalema meie iga-aastasel tehnoloogiakonverentsil! Tule ja kuula esinejaid, osale töötubades ning tutvu uusimate tehnoloogiatrendidega.
  </p>
  <p id="korraldaja">
    <strong>Korraldaja:</strong> Tehnoloogia Selts
  </p>
</body>
</html>
